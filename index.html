<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Giphy</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body>
    <div class="row">
        <div class="text-center">
            <div class="row tag-row mybutton" id="buttons-view"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">          
            <div id="gifs"></div> 
        </div>
        <div class="col-md-4">
            <div class="row guide">
                <h3 class="favorite">Look up your favorite meme</h3>
                <p>Click the images for them to move</p>
            </div>
                <label for="search-input"></label>
                <input type="text" id="search-input">
            <br>
            <input class="btn btn-info submitbutton" id="giphy" type="submit" value="Submit">
        </div>
    </div>   
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>

</html>
